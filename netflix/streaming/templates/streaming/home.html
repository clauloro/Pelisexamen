<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix UAX - Películas populares</title>
</head>
<body>
    <h1>Películas populares a día de hoy</h1>
    {% if movies %}
        <div>
            {% for movie in movies %}
                <div>
                    <h2>{{ movie.title }}</h2>
                    <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" width="200">
                    <p>{{ movie.overview }}</p>
                    <p>Fecha de lanzamiento: {{ movie.release_date }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No se pudieron cargar las películas. {{ error }}</p>
    {% endif %}
</body>
</html>
